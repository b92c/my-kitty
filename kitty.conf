# Tema base
include ./kitty-themes/themes/Oxocarbon.conf

# Fonte com ligaduras - JetBrains Mono Nerd Font
font_family JetBrainsMono Nerd Font
font_size 15.0
bold_font auto
italic_font auto
bold_italic_font auto

# Opacidade do fundo e imagem de fundo discreta
background_opacity 0.85
dynamic_background_opacity 1
background_image ~/.config/kitty/backgrounds/code_pattern.png
background_image_layout scaled
background_image_opacity 0.1

# Confirma se quer fechar janela acidentalmente
confirm_os_window_close 0

# Animação do cursor elegante
cursor_trail 1
cursor_shape beam
cursor_blink yes
cursor_blink_interval 0.5

# Display server para Wayland (pode testar x11)
linux_display_server wayland

# Scrollback confortável para coding
scrollback_lines 5000
wheel_scroll_min_lines 3

# Sem som na campainha
enable_audio_bell no

# Espaçamento e bordas para conforto visual
window_padding_width 8
active_border_color #1db954
inactive_border_color #282a36

# Seleção com cor suave
selection_foreground none
selection_background #44475a

# Cores do texto e fundo
foreground #f8f8f2
background #282a36
cursor #50fa7b

# Desabilita punho do mouse ao digitar (para foco)
hide_mouse_when_typing yes

